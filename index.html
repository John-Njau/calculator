<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="h1">
        <h1 class="mt-4">Calculator</h1>
        <h2>Simple Js Calculator</h2>
    </div>
    <form action="" name="calcForm" class="text-center">
        <label for="textArea"></label>
        <!-- <input type="text" > -->
        <textarea class="m-5" name="calcFace" id="input" cols="20" rows="5"></textarea> <br>
        <input type="button" id="add" name="addition" value="ADD">
        <input type="button" id="subtract" name="subtraction" value="subtract"> <br>
        <input type="button" id="multiply" name="multiplication" value="multiply">
        <input type="button" id="divide" name="division" value="divide">
    </form>
    <div class="calc" id="calc">
        
    </div>
    

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
    </script>
</body>
</html>
