<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <section class="">
        <div class="h1">
            <h1 class="mt-4">Calculator</h1>
            <h2>Simple Js Calculator</h2>
        </div>
        <form action="" name="calcForm" class="text-center">
            <label for="firstNo">First Number:</label> <br>
            <input type="number" id="firstNo"><br>
            <label for="secondNo">Second Number:</label> <br>
            <input type="number" id="secondNo"><br>
            <input class="mt-3" type="button" id="add" name="addition" value="ADD">
            <input type="button" id="subtract" name="subtraction" value="subtract"> <br>
            <input class="mt-3" type="button" id="multiply" name="multiplication" value="multiply">
            <input type="button" id="divide" name="division" value="divide"> <br>
            <label class="mt-5" for="height">Height(m):</label> <br>
            <input type="number" id="height" name="height"> <br>
            <label class="mt-1" for="weight">Weight(kgs):</label> <br>
            <input type="number" id="weight" name="weight"> <br>
            <input class="mt-3" type="button" value="BMI" id="bmi" name="bmi"> <br>
            <input class="mt-3" type="reset" value="Clear">
        </form>
        <div class="calc" id="calc">
            
        </div>
    </section>

    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/script.js"></script>
    </script>
</body>
</html>
